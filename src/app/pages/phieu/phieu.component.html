<div class="flex justify-between items-center mb-6">
  <h4 class="font-bold text-2xl"></h4>
  <button type="button" (click)="openModel()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2 ">Thêm phản ánh</button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption
      class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
      Quản lý phiếu
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Dịch vụ
        </th>
        <th scope="col" class="px-6 py-3">
          Trạng thái
        </th>
        <th scope="col" class="px-6 py-3">
          Thời gian bắt đầu
        </th>
        <th scope="col" class="px-6 py-3">
          Thời gian kết thúc
        </th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of phieus; track $index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{item.loaiDV}}
        </th>
        <td class="px-6 py-4">
          {{item.trangThai}}
        </td>
        <td class="px-6 py-4">
          {{item.thoiGianBD}}
        </td>
        <td class="px-6 py-4">
          {{item.thoiGianKT}}
        </td>
        <td class="px-6 py-4 text-right">
          <button type="button" (click)="item._id && deltaiPhieu(item._id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">Chi tiết</button>
          <button type="button" (click)="item._id && deletePhieu(item._id)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline">Xoá</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>


<app-model [isOpen]="isModelOpenDetail" (closeModel)="closeModel()">
    <div (onCloseModel)="closeModel()">
      CHI TIET PHIEU
    </div>
</app-model>

<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-phieu-form (onCloseModel)="closeModel()" [data]="phieu"></app-phieu-form>
</app-model>
